<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miyi_mv</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>miyi's影视观看</h1>
    </header>

    <nav>
        <button id="hotVideosBtn">全球热门视频</button>
        <button id="movieSearchBtn">vip影视搜索</button>
        <button id="musicBtn">miyi's音乐站</button>
    </nav>

    <main id="mainContent">
        <section id="videoPlayer" style="display: none;">
            <h2 id="videoTitle"></h2>
            <video id="mainPlayer" controls></video>
            <p id="videoDescription"></p>
            <button id="nextVideoBtn">下一个视频</button>
        </section>

        <section id="searchSection" style="display: none;">
            <input type="text" id="searchInput" placeholder="输入影视名称">
            <button id="searchButton">搜索</button>
            <div id="resultsContainer" class="movie-results"></div>
        </section>
        <section id="musicSection" style="display: none;">
            <iframe src="https://song.miyi23.top/" width="100%" height="500px" frameborder="0"></iframe>
        </section>
    </main>

    <footer>
        <p>© 本站所有内容均来自互联网，本站不会保存、复制或传播任何视频文件，也不对本站上的任何内容负法律责任。
        </p>
        <p>注：此站为个人闲暇所做，vip影视没有做CORS处理，故移动端无法使用观看，电脑端可使用~~~ε=(´ο｀*)))</p>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script>
        document.getElementById('musicBtn').addEventListener('click', function () {
            // 隐藏其他 section
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('searchSection').style.display = 'none';

            // 显示音乐站 section
            document.getElementById('musicSection').style.display = 'block';
        });
    </script>
</body>

</html>
